<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternating Boxes</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif; /* Use a modern font */
            background-image: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMXYxMHM3dHdrdTd5ejRmemJlbzMwZG5lcWhqNXFiN3F4bjY2OG0yaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/iRF00weMINkbfrsznN/giphy.gif');
            background-color: #f0f4f8;
            background-size: cover; /* ปรับภาพให้เต็มหน้าจอ */
            background-position: center; /* จัดตำแหน่งภาพให้อยู่ตรงกลาง */
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            min-height: 100vh;
            padding: 0 10px;
        }

        /* Main container style */
        .ui-window {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.6); /* Light background with slight transparency */
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            text-align: center;
        }

        /* Header styling */
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        /* Box container */
        .row {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* Individual box styling */
        .box {
            width: 100%;
            max-width: 320px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
        }

        .box:hover {
            background-color: #45a049; /* Darken the box color on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .box:active {
            transform: scale(0.98); /* Slightly shrink the box when clicked */
        }

        @media screen and (max-width: 600px) {
            .ui-window {
                width: 90%;
                padding: 15px;
            }
            .box {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="ui-window">
        <h1>การดำเนินการทางบิตไวส์</h1>
        <p>เลือกหัวข้อที่ต้องการ</p>

        <!-- Box options -->
        <div class="row">
            <div class="box" onclick="window.location.href='exam_part.html'">แบบฝึกหัด</div>
            <div class="box" onclick="window.location.href='website2-1.html'">แบบเรียนรู้</div>
            <div class="box" onclick="window.location.href='manual.html'">วิธีเล่น</div>
        </div>
    </div>
</body>
</html>
