<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternating Boxes</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8; /* Soft background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            min-height: 100vh;
            padding: 0 10px;
        }

        /* Main container style */
        .ui-window {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Light background with slight transparency */
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            text-align: center;
        }

        /* Close button style */
        .close-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 2em;
            color: black;
            cursor: pointer;
            z-index: 100;
            background: none;
            border: 2px solid transparent; /* Invisible border by default */
            padding: 5px;
            border-radius: 50%; /* Circular shape */
            transition: background 0.3s, border-color 0.3s;
        }

        .close-btn:hover {
            background-color: black; /* Black background when hovered */
            color: white; /* Change text color to white */
            border-color: black; /* Show a black border */
        }

        /* Header and description styling */
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        /* Box container */
        .row {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* Individual box styling */
        .box {
            width: 100%;
            max-width: 320px;
            padding: 15px;
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
        }

        .box:hover {
            background-color: #0056b3; /* Darken the box color on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .box:active {
            transform: scale(0.98); /* Slightly shrink the box when clicked */
        }

        @media screen and (max-width: 600px) {
            .ui-window {
                width: 90%;
                padding: 15px;
            }
            .box {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="ui-window">
        <!-- Close button to go back to the homepage -->
        <button class="close-btn" onclick="window.location.href='index.html'">×</button>

        <h1>โปรดเลือกหัวข้อที่ต้องการ</h1>
        <p>เลือกบทเรียนเพื่อเริ่มเรียนรู้</p>

        <!-- Box options -->
        <div class="row">
            <div class="box" onclick="window.location.href='logic.html'">ตรรกศาสตร์</div>
            <div class="box" onclick="window.location.href='number_base.html'">เลขฐาน</div>
            <div class="box" onclick="window.location.href='bitwise.html'">การดำเนินการทางบิตไวส์</div>
        </div>
    </div>
</body>
</html>
